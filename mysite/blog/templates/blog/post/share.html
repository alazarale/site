{% extends "base.html" %}

{% block blogs %}
    {% if sent %}
       <h1>Email successfully sent</h1>
       <p>
           "{{ post.title }}" was successfully sent to {{ cd.to }}
       </p>
    {% else %}
        <h1>Share "{{ post.title }}" by e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send e-mail">
        </form>
    {% endif %}

{% endblock %}
