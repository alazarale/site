{% extends 'base.html' %}
{% block blogs %}
   <div class="col-sm-8 blog-main">
       <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">The Blogger</h1>
      </div>

      <div class="row">
        {% for post in posts %}
          <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h2>
            <p class="blog-post-meta">Published {{ post.publish }} By <a href="#">{{ post.author }}</a></p>
            <hr>
            <p>{{ post.body|truncatewords:30|linebreaks }}</p>
            <hr>

          </div>
        {% endfor %}
          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

          <!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div>

          </div>
{% endblock %}
